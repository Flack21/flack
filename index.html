<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/ico.png" type="image/png" />

<body>
    <div class="container">
        <header>
            <a href="#" class="logo">Flack</a>
            <div class="clock" id="clock"></div> <!-- SAAT BURAYA EKLENDİ -->

                <a href="#" class="nav-link" id="homeBtn">Home</a>
                <a href="#" class="nav-link" id="aboutBtn">About</a>

        </header>
        <!-- Home Section -->
        <section class="section text" id="homeSection">
            <h1>Hi!</h1>
            <p>I'm Flack, thank you for visit my website.</p>

            <div class="now-playing space">
                <img id="album-art" class="album-art" src="" alt="Albüm" />

                    <div id="track-name" class="track-name">Yükleniyor...</div>
                    <div id="artist-name" class="artist-name"></div>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div class="time-info">
                        <span id="elapsed">0:00</span>
                        <span id="duration">3:00</span>
                    </div>
                </div>
                <div class="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

        </section>

            <p>I’m a junior developer who loves building clean and interactive web applications.</p>
            <li>Languages: HTML, CSS, JS</li>
            <h2 class="space">For contact</h2>
            <div class="social-icons">
                <a href="https://www.youtube.com/@flack667" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/ruzg4re" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
